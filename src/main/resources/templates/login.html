<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/commons::head}"></head>

<body>
<header th:replace="~{fragments/commons::nav}"></header>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-4">
                <h2 class="mb-4">Login</h2>
                <form th:method="POST" th:action="@{/login}" th:object="${userLoginBindingModel}">
                    <div th:each="error : ${#fields.errors()}" th:text="${error}" class="text-danger"></div>

                    <div th:if="${hasLoginError}"
                         th:text="'Incorrect username or password!'" class="text-danger"></div>

                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" th:field="*{username}">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" th:field="*{password}">
                    </div>

                    <button type="submit" class="btn btn-primary">Login</button>
                </form>
            </div>
        </div>
    </div>
    <script th:src="@{/webjars/bootstrap/5.2.3/js/bootstrap.min.js}"></script>
</body>

</html>
